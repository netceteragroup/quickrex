regexp.jregex.REFlag.ignore_case=Case insensitive
regexp.jregex.REFlag.ignore_case.description=Pattern "a" matches both "a" and "A".
regexp.jregex.REFlag.multiline=Multiline
regexp.jregex.REFlag.multiline.description=Affects the behaviour of "^" and "$" tags. \nWhen switched off: the "^" matches the beginning of the whole text;\nthe "$" matches the end of the whole text, or just before the \n'\\n' or "\\r\\n" at the end of text.\nWhen switched on: the "^" additionally matches the line beginnings \n(that is just after the '\\n'); the "$" additionally matches the \nline ends (that is just before "\\r\\n" or '\\n');
regexp.jregex.REFlag.dotall=Dotall
regexp.jregex.REFlag.dotall.description=Affects the behaviour of dot(".") tag. \nWhen switched off: the dot matches any character but EOLs('\\r','\\n');\nWhen switched on: the dot matches any character, including EOLs.\n\nThis flag is sometimes referenced in regex tutorials as SINGLELINE, \nwhich confusingly seems opposite to MULTILINE, but in fact is orthogonal.\n
regexp.jregex.REFlag.ignore_spaces=Ignore Spaces
regexp.jregex.REFlag.ignore_spaces.description=Affects how the space characters are interpeted in the expression.\nWhen switched off: the spaces are interpreted literally;\nWhen switched on: the spaces are ingnored, allowing an expression to \nbe slightly more readable.
regexp.jregex.REFlag.unicode=Unicode
regexp.jregex.REFlag.unicode.description=Affects whether the predefined classes("\d","\s","\w",etc) in the \nexpression are interpreted as belonging to Unicode. \nWhen switched off: the predefined classes are interpreted as ASCII;\nWhen switched on: the predefined classes are interpreted \nas Unicode categories;
regexp.jregex.REFlag.xml_schema=XML Schema
regexp.jregex.REFlag.xml_schema.description=Turns on the compatibility with XML Schema regular expressions.
